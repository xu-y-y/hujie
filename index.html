<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间交集计算器</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        .time-input {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        select, input {
            padding: 8px;
            font-size: 18px;
            font-family: Arial;  /* 统一时间显示字体，保证对齐 */
        }
        .add-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #28a745; /* 绿色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-btn:hover {
            background: #218838;
        }
        .remove-btn {
            padding: 8px;
            font-size: 14px;
            background: #dc3545; /* 红色 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        .calculate-btn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculate-btn:hover {
            background: #0056b3;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }
        .result-box {
            background: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>时间交集计算器</h2>
        <div id="time-container">
            <div class="time-input">
                <select class="day-select">
                    <option value="today">今天</option>
                    <option value="yesterday">昨天</option>
                </select>
                <input type="time" class="time-picker">
                <button class="remove-btn" onclick="removeTimeInput(this)">删除</button>
            </div>
        </div>
        <button class="add-btn" onclick="addTimeInput()">添加时间</button>
        <button class="calculate-btn" onclick="calculateIntersection()">计算交集</button>
        <div id="results"></div>
    </div>

    <script>
        function addTimeInput() {
            let container = document.getElementById("time-container");
            let div = document.createElement("div");
            div.className = "time-input";
            div.innerHTML = `
                <select class="day-select">
                    <option value="today">今天</option>
                    <option value="yesterday">昨天</option>
                </select>
                <input type="time" class="time-picker">
                <button class="remove-btn" onclick="removeTimeInput(this)">删除</button>
            `;
            container.appendChild(div);
        }

        function removeTimeInput(button) {
            let container = document.getElementById("time-container");
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function calculateIntersection() {
            let inputs = document.querySelectorAll(".time-input");
            let allRanges = [];
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // 清空之前的结果

            inputs.forEach((input) => {
                let day = input.querySelector(".day-select").value;
                let timeStr = input.querySelector(".time-picker").value;
                if (!timeStr) return;

                let [hours, minutes] = timeStr.split(":").map(Number);
                let totalMinutes = (day === "yesterday" ? -24 * 60 : 0) + hours * 60 + minutes;

                // **1. 计算 start_time（严格减去 3 小时）**
                let startMinutes = totalMinutes - 180;

                // **2. 生成可选时间，只筛选 `xx:00` 或 `xx:30`**
                let possibleTimes = [];
                let m = startMinutes;
                
                // **确保 m 对齐到 `xx:00` 或 `xx:30`**
                if (m % 30 !== 0) {
                    m -= (m % 30);  // 让 m 先对齐到 `xx:00`
                }

                for (; m <= totalMinutes; m += 30) {
                    let h = Math.floor(m / 60);
                    let min = m % 60;
                    let formattedTime = `${(h + 24) % 24}:${min === 0 ? "00" : "30"}`;
                    possibleTimes.push(formattedTime);
                }

                // **去重，确保不会重复**
                possibleTimes = [...new Set(possibleTimes)];

                allRanges.push(possibleTimes);

                // **显示当前时间的可选时间**
                let timeLabel = day === "today" ? "今天" : "昨天";
                let displayTime = `${timeLabel} ${timeStr}`;
                resultsDiv.innerHTML += `
                    <div class="result-box">
                        <strong>${displayTime} 可选时间:</strong> 
                        <br>${possibleTimes.join(", ")}
                    </div>
                `;
            });

            // **3. 计算交集**
            let intersection = allRanges.reduce((a, b) => a.filter(time => b.includes(time)), allRanges[0] || []);

            // **4. 输出交集**
            resultsDiv.innerHTML += `
                <div class="result-box">
                    <strong>可选时间交集：</strong> 
                    <br>${intersection.length > 0 ? intersection.join(", ") : "无交集"}
                </div>
            `;
        }
    </script>

</body>
</html>
