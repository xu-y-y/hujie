<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间差计算器</title>
    
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { 
            background-color: #f8f9fa; 
            text-align: center; 
            padding: 40px; 
            font-family: Arial, sans-serif;
        }
        .container { 
            max-width: 500px; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        h2 { color: #007bff; }
        button { width: 100%; }
    </style>

    <script>
        function calculateTimeDifference() {
            let startTime = new Date(document.getElementById("startTime").value);
            let endTime = new Date(document.getElementById("endTime").value);

            if (isNaN(startTime) || isNaN(endTime)) {
                alert("请输入有效的时间");
                return;
            }

            let diffMs = endTime - startTime;
            if (diffMs < 0) {
                alert("结束时间必须大于开始时间");
                return;
            }

            let diffSeconds = Math.floor(diffMs / 1000);
            let diffMinutes = Math.floor(diffSeconds / 60);
            let diffHours = Math.floor(diffMinutes / 60);
            let diffDays = Math.floor(diffHours / 24);

            document.getElementById("result").innerHTML = `
                <b>${diffDays}</b> 天, 
                <b>${diffHours % 24}</b> 小时, 
                <b>${diffMinutes % 60}</b> 分钟, 
                <b>${diffSeconds % 60}</b> 秒
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>时间差计算器</h2>
        <label for="startTime" class="form-label">开始时间:</label>
        <input type="datetime-local" id="startTime" class="form-control mb-3">
        
        <label for="endTime" class="form-label">结束时间:</label>
        <input type="datetime-local" id="endTime" class="form-control mb-3">
        
        <button class="btn btn-primary" onclick="calculateTimeDifference()">计算时间差</button>
        <p id="result" class="mt-3"></p>
    </div>

    <!-- 引入 Bootstrap 脚本（可选） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
